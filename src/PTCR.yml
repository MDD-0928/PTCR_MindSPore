MODEL:
  METRIC_LOSS_TYPE: 'triplet'
  IF_LABELSMOOTH: 'off'
  IF_WITH_CENTER: 'no'
  NAME: 'PTCR'
  NO_MARGIN: False
  DEVICE_ID: ('3')
  STRIDE_SIZE: [16, 16]
  TP: True

INPUT:
  SIZE_TRAIN: [384, 128]
  SIZE_TEST: [384, 128]
  HEIGHT: 384
  WIDTH: 128
  PROB: 0.5 # random horizontal flip
  RE_PROB: 0.5 # random erasing
  PADDING: 10
  PIXEL_MEAN: [0.5, 0.5, 0.5]
  PIXEL_STD: [0.5, 0.5, 0.5]

DATASETS:
  NAMES: ('market1501')

DATALOADER:
  SAMPLER: 'softmax_triplet'
  NUM_INSTANCE: 4
  NUM_WORKERS: 1

SOLVER:
  OPTIMIZER_NAME: 'AdamW'
  MAX_EPOCHS: 120
  BASE_LR: 5e-4
  IMS_PER_BATCH: 32
  WARMUP_METHOD: 'cosine'
  LARGE_FC_LR: False
  CHECKPOINT_PERIOD: 4
  LOG_PERIOD: 45
  EVAL_PERIOD: 10
  WEIGHT_DECAY:  0.1
  WEIGHT_DECAY_BIAS: 1e-4
  BIAS_LR_FACTOR: 2

TEST:
  EVAL: True
  IMS_PER_BATCH: 32
  RE_RANKING: False
  WEIGHT: './logs/PTCR/transformer_120.pth'
  NECK_FEAT: 'before'
  FEAT_NORM: 'yes'

OUTPUT_DIR: '/data1/mqx_log/PTCR_GRAPH_3/debug_logs'


